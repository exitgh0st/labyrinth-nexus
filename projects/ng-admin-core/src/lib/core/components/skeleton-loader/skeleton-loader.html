<div class="skeleton-loader" [attr.data-type]="type()">
  @if (type() === 'table') {
    <div class="skeleton-table">
      @for (row of getArray(rows()); track row) {
        <div class="skeleton-row" [style.height.px]="height()">
          @for (col of getArray(columns()); track col) {
            <div class="skeleton-cell">
              <div class="skeleton-line"></div>
            </div>
          }
        </div>
      }
    </div>
  }

  @if (type() === 'card') {
    <div class="skeleton-cards">
      @for (card of getArray(rows()); track card) {
        <div class="skeleton-card">
          <div class="skeleton-card-header">
            <div class="skeleton-avatar"></div>
            <div class="skeleton-card-title">
              <div class="skeleton-line" style="width: 60%"></div>
              <div class="skeleton-line" style="width: 40%"></div>
            </div>
          </div>
          <div class="skeleton-card-content">
            <div class="skeleton-line"></div>
            <div class="skeleton-line"></div>
            <div class="skeleton-line" style="width: 70%"></div>
          </div>
        </div>
      }
    </div>
  }

  @if (type() === 'list') {
    <div class="skeleton-list">
      @for (item of getArray(rows()); track item) {
        <div class="skeleton-list-item" [style.height.px]="height()">
          <div class="skeleton-line"></div>
        </div>
      }
    </div>
  }
</div>
